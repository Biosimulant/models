# Single Neuron Simulation Config
# Run with: python -c "import bsim; w = bsim.BioWorld(); bsim.load_wiring(w, 'examples/configs/neuro_single_neuron.toml'); w.run(duration=0.5, tick_dt=0.001); print(w.collect_visuals())"

[modules.current]
class = "bsim.packs.neuro.StepCurrent"
args = { I = 10.0 }
min_dt = 0.001

[modules.neuron]
class = "bsim.packs.neuro.IzhikevichPopulation"
args = { n = 1, preset = "RS", sample_indices = [0] }
min_dt = 0.001

[modules.spike_mon]
class = "bsim.packs.neuro.SpikeMonitor"
args = { max_neurons = 1, width = 600, height = 200 }
min_dt = 0.001

[modules.state_mon]
class = "bsim.packs.neuro.StateMonitor"
args = { max_points = 5000 }
min_dt = 0.001

[modules.metrics]
class = "bsim.packs.neuro.NeuroMetrics"
args = { n_neurons = 1 }
min_dt = 0.001

[[wiring]]
from = "current.current"
to = ["neuron.current"]

[[wiring]]
from = "neuron.spikes"
to = ["spike_mon.spikes", "metrics.spikes"]

[[wiring]]
from = "neuron.state"
to = ["state_mon.state"]
