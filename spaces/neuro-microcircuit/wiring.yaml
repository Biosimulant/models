# Wiring-spec (local) equivalent of spaces/neuro-microcircuit/space.yaml
modules:
  poisson:
    class: src.poisson_input:PoissonInput
    args: { n: 40, rate_hz: 15.0, seed: 42 }
  exc:
    class: src.izhikevich:IzhikevichPopulation
    args: { n: 40, preset: "RS", I_bias: 0.0, sample_indices: [0, 1, 2] }
  inh:
    class: src.izhikevich:IzhikevichPopulation
    args: { n: 10, preset: "FS", I_bias: 0.0, sample_indices: [0] }
  syn_ext_e:
    class: src.exp_synapse:ExpSynapseCurrent
    args: { n_pre: 40, n_post: 40, p_connect: 0.1, weight: 1.0, tau: 0.005, seed: 42 }
  syn_ee:
    class: src.exp_synapse:ExpSynapseCurrent
    args: { n_pre: 40, n_post: 40, p_connect: 0.1, weight: 0.3, tau: 0.005, seed: 43 }
  syn_ei:
    class: src.exp_synapse:ExpSynapseCurrent
    args: { n_pre: 40, n_post: 10, p_connect: 0.1, weight: 0.5, tau: 0.005, seed: 44 }
  syn_ie:
    class: src.exp_synapse:ExpSynapseCurrent
    args: { n_pre: 10, n_post: 40, p_connect: 0.1, weight: -1.5, tau: 0.010, seed: 45 }
  syn_ii:
    class: src.exp_synapse:ExpSynapseCurrent
    args: { n_pre: 10, n_post: 10, p_connect: 0.1, weight: -0.5, tau: 0.010, seed: 46 }
  spike_mon_e:
    class: src.spike_monitor:SpikeMonitor
    args: { max_neurons: 40, width: 600, height: 200 }
  spike_mon_i:
    class: src.spike_monitor:SpikeMonitor
    args: { max_neurons: 10, width: 600, height: 100 }
  rate_mon:
    class: src.rate_monitor:RateMonitor
    args: { window_size: 0.02, n_neurons: 50 }
  state_mon:
    class: src.state_monitor:StateMonitor
    args: { max_points: 5000 }
  metrics:
    class: src.neuro_metrics:NeuroMetrics
    args: { n_neurons: 50 }
wiring:
  - { from: "poisson.spikes", to: ["syn_ext_e.spikes"] }
  - { from: "syn_ext_e.current", to: ["exc.current"] }
  - { from: "exc.spikes", to: ["syn_ee.spikes", "syn_ei.spikes", "spike_mon_e.spikes", "rate_mon.spikes", "metrics.spikes"] }
  - { from: "exc.state", to: ["state_mon.state"] }
  - { from: "inh.spikes", to: ["syn_ie.spikes", "syn_ii.spikes", "spike_mon_i.spikes", "rate_mon.spikes", "metrics.spikes"] }
  - { from: "syn_ee.current", to: ["exc.current"] }
  - { from: "syn_ie.current", to: ["exc.current"] }
  - { from: "syn_ei.current", to: ["inh.current"] }
  - { from: "syn_ii.current", to: ["inh.current"] }

