# Wiring-spec (local) equivalent of spaces/brain-vision-pipeline/space.yaml
modules:
  eye:
    class: src.eye.Eye
    min_dt: 0.1
  lgn:
    class: src.lgn.LGN
    min_dt: 0.1
  sc:
    class: src.sc.SC
    min_dt: 0.1
wiring:
  - { from: "eye.visual_stream", to: ["lgn.retina"] }
  - { from: "lgn.thalamus", to: ["sc.vision"] }

